<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password_style.css"> 
  <style>
    
  </style>
</head>
<body>
  <div class="container-xxl position-relative p-0">
            
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0" >
        <div class="logo">
            <img class="logo-img" src="./logo.png" width="100" height="100" >
        </div>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
          
        </div>
      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="profile.jpeg" alt="">
            <h3>user details</h3>
          </div>
          <hr>
          <a href="#" class="sub-menu-link">
            <img src="./user-avatar.png" alt="pic">
            <p>Edit Profile</p>
            <span>></span>
          </a>
          <a href="" class="sub-menu-link">
            <img src="./settings.png" alt="pic">
            <p>Settings</p>
            <span>></span>
          </a>
          <a href="#" class="sub-menu-link">
            <img src="./customer-support.png" alt="pic">
            <p>Help & support</p>
            <span>></span>
          </a>
          <a href="#" class="sub-menu-link">
            <img src="./logout.png" alt="pic">
            <p>Logout</p>
            <span>></span>
          </a>
        </div>
      </div>  
    </nav>
  </div>
  <div class="forgot-password-form">
    <h2 class="text-center">Reset Password</h2>
    <form>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="footer">
      <span class="smaller-font">&copy; CodeCrashers All rights reserved.<br /><span class="xsmall-font">Agnethon 2024</span></span>
    </div>
  </footer>
</body>
</html>
